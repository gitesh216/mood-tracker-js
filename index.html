<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Mood Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  </head>
  <body onload="updateTodayMood()">
    <header>
      <h1>Mood Tracker</h1>
    </header>
    <div class="mood-container">
      <h3>Select your today's Mood</h3>
      <div id="mood-options">
        <div id="mood-options">
          <button class="mood-btn" data-mood="😀" data-mood-text="Happy">😀</button>
          <button class="mood-btn" data-mood="😐" data-mood-text="Neutral">😐</button>
          <button class="mood-btn" data-mood="😢" data-mood-text="Sad">😢</button>
          <button class="mood-btn" data-mood="😡" data-mood-text="Angry">😡</button>
          <button class="mood-btn" data-mood="😍" data-mood-text="Loving">😍</button>
        </div>
        
      </div>
      <div class="daily-mood">
        <p id="todayMood"></p>
      </div>
      <div class="update-m">
        <p>Click here to change your today's mood</p>
        <button id="updateMood">Change Mood</button>
      </div>
    </div>
    <div class="wrapper">
      <header>
        <p class="current-date"></p>
        <div class="icons">
          <span id="prev" class="material-symbols-rounded">chevron_left</span>
          <span id="next" class="material-symbols-rounded">chevron_right</span>
          
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
